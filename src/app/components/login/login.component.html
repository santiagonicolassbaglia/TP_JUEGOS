<main class="form-signin">
    
    <form>
      <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput"  [(ngModel)]="mail"  placeholder="name@example.com" name = "mail" >
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name = "password">
        <label for="floatingPassword">Password</label>
      </div>
      <div>
        <!-- <button class="w-100 btn btn-lg btn-danger" (click)="signInWithGoogle()">Sign in with Google</button> -->
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" (click)="iniciarSesion()">Sign in</button>
<button class="w-100 btn btn-lg btn-success" (click)="registrarse()">Registrarse</button>
      <p class="mt-5 mb-3 text-muted">&copy; santiago sbaglia</p>
    
      <div class="alert alert-danger" *ngIf="errorMensaje">
        {{ errorMensaje }}
      </div>
    </form>
  </main>
  <router-outlet></router-outlet>
