   <div class="chat-container">
    <div class="chat-header">
      <button class="chat-header" (click)="toggleChat()" style="width: -webkit-fill-available;">
        {{ chatAbierto ? 'Cerrar Chat' : 'Abrir Chat' }}
      </button>
    </div>
    <div class="chat-content">
      <div *ngFor="let message of messages" class="message">
        {{ message.sender }}: {{ message.text }}
      </div>
    </div>
    <div class="chat-input">
      <div *ngIf="!esperandoRespuesta">
        <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Escribe un mensaje...">
        <button (click)="sendMessage()">Enviar</button>
      </div>
      <div *ngIf="esperandoRespuesta">
        <p>Selecciona una opci√≥n:</p>
        <ul>
            <li *ngFor="let option of opciones" (click)="handleOptionResponse(option)">{{ option }}</li>
        </ul>
      </div>
    </div>
  </div>
