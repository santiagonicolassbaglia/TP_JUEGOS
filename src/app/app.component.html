<nav class=" navbar-brand navbar navbar-black"> 
     <div class="container-fluid">
        <div class="row">
          <div class="col-2">
            <a class="navbar-brand" href="#">
              <img src="https://cdn-icons-png.flaticon.com/512/4727/4727149.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
              <h4>TP Juegos</h4>

              <div ngbDropdown class="d-inline-block" *ngIf="userLogged|async as user; else LoginButton">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
                    <img style="border-radius: 100%;" *ngIf="user.photoURL" src="{{user.photoURL}}" width="30" height="30"
                        class="d-inline-block align-top" alt="">
                    {{user.email}}
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem routerLink="/panelDeControl">Panel de control</button>
                    <button ngbDropdownItem routerLink="/login" (click)="logOut()">Salir</button>
                </div>
            </div>
        
            <ng-template #LoginButton>
                <button class="btn btn-primary" routerLink="/login" routerLinkActive="active"> Ingresar</button>
            </ng-template>

            </a>
              
          </div>
          <div class="col">
        
            <button routerLink="/login" routerLinkActive="active">Login</button>
            <button routerLink="presentacion">Presentacion</button>
            <button routerLink="home" routerLinkActive="active">Home</button>
          </div>
        </div>
      </div>
      
     
   
    </nav>
    
    <router-outlet></router-outlet>
