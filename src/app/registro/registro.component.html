<!-- registro.component.html -->
<div class="container">
    <h2>Registro de Usuario</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password">
      </div>

      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <select class="form-control" [(ngModel)]="tipo" name="tipo">
          <option value="1">Administrador</option>
          <option value="2">Usuario</option>
        </select>
       
      </div>

      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select class="form-control" [(ngModel)]="sexo" name="sexo">
          <option value="1">Masculino</option>
          <option value="2">Femenino</option>
          <option value="3">Otros</option>
        </select>
 
      </div>

      <div class="form-group">
        <label for="foto"> Foto:</label>
        <input type="file" id="foto" class="form-control" [(ngModel)]="foto" name="foto">
         
      </div>



   
     
      <button class="btn btn-primary" (click)="registrar()">Registrar</button>
      <div *ngIf="registroExitoso" class="alert alert-success mt-3">
        Registro exitoso. ¡Bienvenido!
      </div>
      
      
    </form>
  </div>
